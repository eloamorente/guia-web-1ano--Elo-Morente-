<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnologias - Guia Profissional de Desenvolvimento Web</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="skip-link" href="#main">Pular para o conteúdo</a>
  <header>
    <nav class="site-nav">
      <div class="nav-brand">Guia Profissional de Desenvolvimento Web</div>
      <button class="nav-toggle" aria-controls="nav-links" aria-expanded="false" aria-label="Abrir menu">☰</button>
      <div id="nav-links" class="nav-links">
        <a href="index.html">Home</a>
        <a href="tecnologias.html">Tecnologias</a>
        <a href="boas-praticas.html">Boas Práticas</a>
        <a href="fluxo.html">Fluxo</a>
        <a href="quiz.html">Quiz</a>
      </div>
      
    </nav>
  </header>
  <main id="main">
    <h1>Tecnologias</h1>
    <p>Panorama do ecossistema de desenvolvimento web.</p>
    <section>
      <div style="display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;">
        <input type="text" id="tech-search" placeholder="Buscar tecnologia..." aria-label="Buscar tecnologia">
        <button id="export-csv" class="card" style="padding:.4rem .6rem; border-radius:8px;">Exportar CSV</button>
      </div>
      <div id="tech-filters">
        <button data-category="all" aria-controls="tech-cards" aria-expanded="true">Todas</button>
        <button data-category="frontend" aria-controls="tech-cards" aria-expanded="false">Front-end</button>
        <button data-category="backend" aria-controls="tech-cards" aria-expanded="false">Back-end</button>
        <button data-category="database" aria-controls="tech-cards" aria-expanded="false">Banco de Dados</button>
        <button data-category="devops" aria-controls="tech-cards" aria-expanded="false">DevOps/Deploy</button>
        <button data-category="testes" aria-controls="tech-cards" aria-expanded="false">Testes</button>
      </div>
      <div id="tech-cards" style="display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
        <!-- Cards serão gerados via JS -->
      </div>
    </section>
    <div id="tech-modal" class="modal" aria-hidden="true" hidden>
      <div class="modal-content">
        <button id="close-modal" aria-label="Fechar">&times;</button>
        <div id="modal-details"></div>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <a href="index.html">Home</a> |
      <a href="boas-praticas.html">Boas Práticas</a> |
      <a href="fluxo.html">Fluxo</a> |
      <a href="quiz.html">Quiz</a>
    </nav>
    <p>Créditos: Eloá Morente &copy; 2025</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
